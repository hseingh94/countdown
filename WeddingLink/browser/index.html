<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // Your Firebase configuration (Paste your actual keys here)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "weddinglink.firebaseapp.com",
    databaseURL: "https://weddinglink-default-rtdb.firebaseio.com",
    projectId: "weddinglink",
    storageBucket: "weddinglink.appspot.com",
    messagingSenderId: "...",
    appId: "..."
  };

  // Initialize Firebase and make the "send" function global
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.saveGuest = async function(guestName) {
    try {
      await push(ref(db, 'guests'), {
        name: guestName,
        timestamp: new Date().toLocaleString()
      });
      return true;
    } catch (e) {
      console.error("Error saving guest:", e);
      return false;
    }
  }
</script>
